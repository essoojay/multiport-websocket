#!/bin/bash
# Script By Vinstechmy
clear
echo "Autoscript By Vinstechmy"
echo ""
domain=$(cat /usr/local/etc/xray/domain)
vl="$(cat ~/log-install.txt | grep -w "VLESS GRPC" | cut -d: -f2|sed 's/ //g')"
until [[ $user =~ ^[a-zA-Z0-9_]+$ && ${CLIENT_EXISTS} == '0' ]]; do
		read -rp "Username : " -e user
		CLIENT_EXISTS=$(grep -w $user /usr/local/etc/xray/vlessgrpc.json | wc -l)

		if [[ ${CLIENT_EXISTS} == '1' ]]; then
			echo ""
			echo "A client with the specified name was already created, please choose another name."
			echo ""
			exit 1
		fi
	done
uuid=$(cat /proc/sys/kernel/random/uuid)
hariini=`date -d "0 days" +"%Y-%m-%d"`
read -p "Expired (days): " masaaktif
exp=`date -d "$masaaktif days" +"%Y-%m-%d"`
sed -i '/#vlessgrpc$/a\### '"$user $exp"'\
},{"id": "'""$uuid""'","email": "'""$user""'"' /usr/local/etc/xray/vlessgrpc.json
vlesslink1="vless://${uuid}@${domain}:${vl}?mode=gun&security=tls&encryption=none&type=grpc&serviceName=GunService&sni=bug.com#XRAY_VLESS_GRPC_$user"
systemctl restart xray@vlessgrpc
service cron restart
clear
echo -e ""
echo -e "════════════[XRAY VLESS GRPC]════════════"
echo -e "Remarks           : ${user}"
echo -e "Domain            : ${domain}"
echo -e "Port              : ${vl}"
echo -e "User ID           : ${uuid}"
echo -e "Encryption        : None"
echo -e "Security          : Tls"
echo -e "Type              : GRPC"
echo -e "Service           : GunService"
echo -e "AllowInsecure     : True"
echo -e "═════════════════════════════════════════"
echo -e "Link GRPC         : ${vlesslink1}"
echo -e "═════════════════════════════════════════"
echo -e "Created On        : $hariini"
echo -e "Expired On        : $exp"
echo -e "═════════════════════════════════════════"
echo -e ""
echo -e "Autoscript By Vinstechmy"
echo -e ""
